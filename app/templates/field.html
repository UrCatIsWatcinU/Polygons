{% import "layout.html" as layout %}

<!DOCTYPE html>
<html lang="en" userId="{{ user.id if user else '' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <!-- <meta name="viewport" content="user-scalable=no" /> -->
  <title>{{ field_name }}</title>
  {{ layout.loading_head() }}
  {{ layout.public_scripts() }}
  
  <script src="{{ url_for('static', filename='field/hammer.js') }}"></script>
  <script src="{{ url_for('static', filename='field/quill.min.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
  <script src="{{ url_for('static', filename='field/script.js') }}"></script>
  
  {{ layout.public_static() }}
  <link href="{{ url_for('static', filename='field/quill.snow.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='field/style.css') }}">
</head>
<body class="while-loading field">
  {{ layout.modal() }}
  {{ layout.loading() }}
  <div class="hexsCont"></div>
  <div class="controls">
    <div class="find">
      <input type="text" class="find-input">
      <button class="find-button">{{ _('Search') }}</button>
    </div>
    {{ layout.drop_menu(user, [{'name': _('Settings'), 'href':'', 'class':'settings-button'}]) }}
  </div>
  <svg class="icon" viewBox="0 0 603 201" fill="#703868" xmlns="http://www.w3.org/2000/svg">
