<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='public.css')}}">
    <script src="{{url_for('static', filename='jscolor.js')}}"></script>
    <script src="{{url_for('static', filename='socketio.js')}}"></script>
    <script src="{{url_for('static', filename='public.js')}}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    {% block head%}
    {% endblock %}
    <title>Library Hexagon | {{title}}</title>
</head>
<body class="main">
    <div class="modal">
        <div class="modal-content">
          <h2 class="modal-title"></h2>
          <p class="modal-body"></p>
          <button>Close</button>
        </div>
      </div>
    <header class="header">
      <img class="header-img" src="{{ url_for('static', filename='logo.svg') }}" alt="logo">
      <img class="header-img small" src="{{ url_for('static', filename='favicon.png') }}" alt="logo">
      <div class="btns">
        {% block btns %}
        {% endblock %}
      </div>
    </header>
    <div class="app">
        {% block content %}
        {% endblock %}
    </div>
    <footer class='footer'> <span>&copy Library Hexagon</span> <span>+7 (999) 999 9999</span></footer>
</body>
</html>
